<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vision Agent - Hand Landmark Tracker</title>
    <meta name="description" content="AURA Vision Agent - Extracts hand landmark data from camera">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0f0f1a 0%, #1a1a2e 100%);
            color: #ffffff;
            min-height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            padding: 12px;
            gap: 12px;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header h1 {
            font-size: 16px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .header h1::before {
            content: 'üëÅÔ∏è';
        }

        #status-indicator {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 12px;
            padding: 4px 10px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.1);
        }

        #status-indicator .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #666;
        }

        #status-indicator.active .dot {
            background: #22c55e;
            box-shadow: 0 0 8px #22c55e;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        /* Video Section */
        .video-section {
            flex: 1;
            display: flex;
            gap: 12px;
            min-height: 0;
        }

        .video-container {
            flex: 1;
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            background: #000;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1);
        }

        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transform: scaleX(-1);
            pointer-events: none;
        }

        /* Detection Badge */
        #detection-badge {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 10;
        }

        .badge {
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .badge.no-hand {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .badge.hand-detected {
            background: rgba(34, 197, 94, 0.2);
            color: #22c55e;
            border: 1px solid rgba(34, 197, 94, 0.3);
        }

        /* Output Panel */
        .output-panel {
            width: 280px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 12px;
            display: flex;
            flex-direction: column;
        }

        .output-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .output-header h3 {
            font-size: 13px;
            font-weight: 600;
        }

        #output {
            flex: 1;
            font-family: 'JetBrains Mono', 'Fira Code', monospace;
            font-size: 10px;
            line-height: 1.5;
            color: #a0aec0;
            background: rgba(0, 0, 0, 0.3);
            padding: 10px;
            border-radius: 8px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-break: break-all;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .video-section {
                flex-direction: column;
            }

            .output-panel {
                width: 100%;
                max-height: 150px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header class="header">
            <h1>Vision Agent</h1>
            <div id="status-indicator">
                <div class="dot"></div>
                <span class="text">Initializing...</span>
            </div>
        </header>

        <div class="video-section">
            <div class="video-container">
                <video id="video" autoplay playsinline></video>
                <canvas id="canvas" width="640" height="480"></canvas>
                <div id="detection-badge">
                    <span class="badge no-hand">No Hand</span>
                </div>
            </div>
            <div class="output-panel">
                <div class="output-header">
                    <span>üì§</span>
                    <h3>JSON Output</h3>
                </div>
                <pre id="output">{
  "handDetected": false,
  "landmarks": [],
  "handCenter": null,
  "timestamp": 0
}</pre>
            </div>
        </div>
    </div>

    <!-- MediaPipe Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>

    <!-- Vision Agent -->
    <script src="vision-agent.js"></script>
</body>

</html>
