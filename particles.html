<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Particle Visualization Agent</title>
    <meta name="description" content="Real-time 3D particle system representing gesture recognition system truth">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <canvas id="particleCanvas"></canvas>

    <!-- Status Overlay -->
    <div class="status-overlay">
        <div class="status-header">
            <div class="status-dot"></div>
            <span class="status-title">PARTICLE VISUALIZER</span>
        </div>
        <div class="status-grid">
            <div class="status-item">
                <span class="status-label">Confidence</span>
                <div class="status-bar">
                    <div class="status-bar-fill" id="confidenceBar"></div>
                </div>
                <span class="status-value" id="confidenceValue">0%</span>
            </div>
            <div class="status-item">
                <span class="status-label">Gesture</span>
                <span class="status-value gesture" id="gestureValue">NONE</span>
            </div>
            <div class="status-item">
                <span class="status-label">State</span>
                <span class="status-value state" id="stateValue">IDLE</span>
            </div>
        </div>
        <div class="controls-hint">
            <span>1-5: States</span>
            <span>0: Cooldown</span>
            <span>Space: Execute</span>
        </div>
    </div>

    <!-- Performance Monitor -->
    <div class="fps-counter" id="fpsCounter">60 FPS</div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js"
        }
    }
    </script>
    <script type="module" src="js/main.js"></script>
</body>

</html>
